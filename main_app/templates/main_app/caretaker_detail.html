{% extends 'base.html' %}
{% block content %}

<h1>Caretaker Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ caretaker.name }}</span>
                <p>Description: {{ caretaker.description }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'caretakers_update' caretaker.id %}">Edit</a>
                <a href="{% url 'caretakers_delete' caretaker.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
